<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Web AI</title>
</head>
<body>
  <h1>Free Web AI</h1>
  <p>Type your task below and let the AI handle it:</p>

  <input type="text" id="inputField" placeholder="e.g. Summarize this article about AI..." style="width: 300px;">

  <button id="submitBtn">Submit</button>

  <pre id="responseOutput" style="margin-top: 20px; background: #f0f0f0; padding: 10px;"></pre>

  <!-- ✅ Replace the script below with this updated version -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('submitBtn');
      const input = document.getElementById('inputField');
      const output = document.getElementById('responseOutput');

      button.addEventListener('click', async () => {
        const inputData = input.value;
        output.textContent = 'Processing...';

        try {
          const response = await fetch('https://free-web-ai-backend.vercel.app/api/process', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ inputData })
          });

          const data = await response.json();
          output.textContent = JSON.stringify(data, null, 2);
          console.log(data);
        } catch (error) {
          console.error('Error:', error);
          output.textContent = '❌ Error talking to the AI backend.';
        }
      });
    });
  </script>
</body>
</html>
